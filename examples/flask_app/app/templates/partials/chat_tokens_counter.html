<!-- Счётчик токенов сессии (OOB swap target) -->
<div id="tokens-counter" hx-swap-oob="true">
    {% if total_tokens > 0 %}
    <small class="text-muted">
        <i class="bi bi-lightning-charge me-1"></i>
        Всего: {{ "{:,}".format(total_tokens) }} токенов
    </small>
    {% endif %}
</div>
